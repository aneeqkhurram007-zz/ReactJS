<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body
    class="
      font-monospace
      text-center
      d-flex
      justify-content-center
      align-items-center align-content-center
      m-auto
    "
    style="
      padding: 10px;
      background: var(--bs-gray-dark);
      color: var(--bs-white);
    "
  >
    <div class="container">
      <div style="border-style: solid; border-radius: 5px">
        <div>
          <h1
            class="font-monospace"
            style="
              border-style: solid;
              border-color: rgb(255, 255, 255);
              border-top-color: rgb(255);
              border-right-color: rgb(255, 255, 255);
              border-bottom-color: rgb(255, 255, 255);
              border-left-color: rgb(255, 255, 255);
              font-size: 45px;
              border-radius: 5px;
            "
          >
            To Do List&nbsp;
          </h1>
        </div>
        <div style="padding: 10px">
          <input
            class="bg-white bg-gradient border-light shadow-sm"
            type="text"
            style="padding: 1px 2px; border-style: solid; border-radius: 5px"
          /><em style="padding: 10px">Italic</em>
        </div>
        <div class="d-inline-flex" style="padding: 10px">
          <h3 style="padding: 10px">Heading</h3>
          <em style="padding: 14px">Italic</em>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
