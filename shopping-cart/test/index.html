<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="padding: 20px;font-family: ABeeZee, sans-serif;">
    <header class="text-start d-flex flex-row flex-grow-1 justify-content-start align-items-center align-content-center flex-nowrap m-auto" style="padding: 5px;border-bottom-style: solid;border-bottom-color: var(--bs-gray);margin-top: 10px;">
        <div class="d-inline-flex" style="text-align: left;"><img src="assets/img/back-arrow.png" style="font-size: 16px;width: 40px;height: 48px;margin-left: 0px;margin-right: 20px;">
            <h3 style="margin-left: auto;padding-top: 6px;">Continue Shoppig</h3>
        </div>
        <div class="d-grid float-end" style="text-align: right;margin-left: auto;"><img src="assets/img/cart.png" style="width: 40px;">
            <p class="text-end border-dark" style="font-size: 18px;text-align: right;border-radius: 16px;margin-top: -56px;margin-bottom: 0px;margin-right: 0px;margin-left: 40px;color: var(--bs-gray-dark);border-color: var(--bs-light);font-weight: bold;">7</p>
        </div>
    </header>
    <section style="margin-top: 40px;">
        <h3>Shopping Cart</h3>
        <p>You have<span>&nbsp;7&nbsp;</span>&nbsp;items in Shopping Cart</p>
        <div style="border-style: none;border-color: var(--bs-gray);background: var(--bs-light);">
            <div class="d-inline-flex align-items-center align-content-center" style="padding: 0px;margin: auto;font-size: 12px;">
                <div><img style="width: 64px;height: 64px;"></div>
                <div style="margin-right: 0px;margin-left: 15px;">
                    <h5>Samsung S20</h5>
                    <p>Black in Color</p>
                </div>
                <div class="d-inline-flex" style="margin-left: 15px;"><em>-</em><input type="text" style="width: 25px;"><em>+</em></div>
                <div style="font-size: 12px;">
                    <h6 style="margin-left: 15px;">2000</h6>
                </div>
                <div><em style="margin-left: 15px;font-size: 15px;">trash</em></div>
            </div>
            <hr>
            <div style="text-align: right;font-size: 12px;">
                <h3 style="font-size: 20.408px;">Card Total :&nbsp;&nbsp;<span>2000</span></h3><button class="btn btn-primary" type="button">Check Out</button>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
